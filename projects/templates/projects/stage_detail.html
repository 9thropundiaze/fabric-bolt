{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block content %}
    <div class="row">
        <h1 class="col-lg-12">Stage - {{ object.name }} </h1>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="well well-sm">
                Details
            </div>
        </div>

        <div class="col-md-5">
            <div class="well well-sm">
                Tasks

                {% for task in tasks %}

                {% empty %}
                    <div>No tasks yet</div>
                {% endfor %}

                <div>
                    <a class="btn btn-default btn-sm" href="#">
                        <i class="glyphicon glyphicon-plus-sign"></i>
                        Add Task
                    </a>
                </div>

            </div>
        </div>
    </div>

{% endblock content %}
