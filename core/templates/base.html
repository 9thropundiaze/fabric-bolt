{% extends '_base.html' %}

{% block body %}
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
                 <a class="navbar-brand" href="/">Webric</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Projects</div>
                    <div class="panel-body">
                        No Projects
                        <br/><br/><a href="#" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus-sign"></i> Add Project</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="{% url 'hosts_host_list' %}">Hosts</a></div>
                    <div class="panel-body">
                        {% for host in sidebar_hosts %}
                            <a href="{% url 'hosts_host_update' host.pk %}">{{ host }}</a><br/>
                        {% empty %}
                            No Hosts
                        {% endfor %}
                        <br/><a href="{% url 'hosts_host_create' %}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus-sign"></i> Add Host</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Users</div>
                    <div class="panel-body">
                        No Users
                        <br/><br/><a href="#" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus-sign"></i> Add User</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                {% block content %}
                {% endblock content %}
            </div>

        </div>

    </div>

{% endblock body %}
